<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add request</title>
</head>
<link rel="stylesheet" href="add_request.css">

<body>
    <div class="image">
        <nav>
            <div class="head">Add Your Request.....</div>
        </nav>
        <div class="container">
            <div class="about">About you:</div>
            <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
            <div>
                <label for="branch">Choose your branch:</label>
                <select name="branch" id="branch">
                    <option value="cse">CSE</option>
                    <option value="ISE">ISE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="MECH">MECHANICAL</option>
                    <option value="cse">CSE</option>
                    <option value="AIML">AIML</option>
                </select>
            </div>
            <div>
            <label for="sem">Choose your semester</label>
            <select name="sem" id="sem">
                <option value="1">1st</option>
                <option value="1">2st</option>
                <option value="1">3rd</option>
                <option value="1">4th</option>
                <option value="1">5th</option>
                <option value="1">6th</option>
                <option value="1">7th</option>
                <option value="1">8th</option>
            </select>
        </div>
          <div class="contact">Phone Number: <input type="number" id="phno" name="phno"> </div>
          <div class="evntname">Eventname: <input  id="evntname" name="eventname"> </div>
           
    </div>
        <div class="need"><label for="fname">Write your requirement:</label><br>
            <input type="text" id="req" name="req"><br></div>
            <div class="submit"><button id="submit">submit</button></div>
    </div>
    <script src="add_request.js"></script>
</body>

</html>
